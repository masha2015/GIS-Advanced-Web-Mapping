<!DOCTYPE html>
<html>
 
<head>
 
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  
  <script src="http://openplans.github.io/Leaflet.AnimatedMarker/src/AnimatedMarker.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
html, body {
  height: 100%;
  width: 100%;
}

#map {
  height: 100%;
  width: 100%;
}
</style>
</head>
 
<body>
 
  <div id="map"></div>
 
<script id="jsbin-javascript">
// Displays leaflet map

var map = L.map('map').setView([40.68510, -73.94136], 14);

L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
  attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
  maxZoom: 18
}).addTo(map);

  
// calls Leaflet plugin js

// defines the path

var line = L.polyline([
    [40.68510, -73.94136],
    [40.68576, -73.94779],
    [40.68649, -73.94165]
  ]),
  animatedMarker = L.animatedMarker(line.getLatLngs(), {
    
// controls the spped of animation
  distance: 300,  // meters
  interval: 4000, // milliseconds
});

map.addLayer(animatedMarker);
</script>
